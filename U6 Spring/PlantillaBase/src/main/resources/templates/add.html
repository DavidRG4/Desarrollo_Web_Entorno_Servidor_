<!DOCTYPE html>
<html>
<head th:replace="fragments/bootstrap::head(title='add')"></head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<form action="#" th:action="@{/departments/add}" th:object="${departamento}" method="post">	
    				<label for="nombre" class="form-label mt-3">Nombre</label>
    				<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" required >
    				<input type="submit" class="btn btn-primary w-100 mt-3" value="Insertar" />
				</form>
			</div>		
		</div>
	</div>
</body>
</html>
