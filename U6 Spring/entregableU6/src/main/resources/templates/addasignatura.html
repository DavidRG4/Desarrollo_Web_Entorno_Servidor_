<!DOCTYPE html>
<html>

<head th:replace="fragments/bootstrap::head(title='addGrado')"></head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6">
				<form action="#" th:action="@{/grados/addGrado}" th:object="${grado}" method="post">
					<label for="asignaturas" class="form-label mt-3">Asignaturas</label>
					<select id="asignaturas" th:field="*{grade}">
						<option th:each=" asignatura : ${asignaturas}" th:value="${asignatura}"  th:text="${curso}">
					</select>
					<label for="grado" class="form-label mt-3">Grado</label>
					<select id="grado" th:field="*{grade}">
						<option th:each=" curso : ${cursos}" th:value="${curso}" th:text="${curso}">
					</select>
					<input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
						required>
					<input type="submit" class="btn btn-primary w-100 mt-3" value="Insertar" />
				</form>
			</div>
		</div>
	</div>
</body>

</html>
